startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - strava_access_token
    properties:
      strava_access_token:
        type: string
        description: The access token of strava
  commandFunction:
    |-
    (config) => ({ command: 'python', args: ['src/strava_server/server.py'], env: { STRAVA_ACCESS_TOKEN: config.strava_access_token } })
  exampleConfig:
    strava_access_token: access_token