openapi: 3.0.4
info:
  title: Fitness Analysis
  description: Fitness Analysis using Strava MCP server
  version: 3.0.0
paths:
  /athletes/{athlete_id}/stats:
    get:
      tags:
        - Athlete
      summary: Get Athlete Stats
      description: Returns the activity stats of an athlete.
      operationId: getAthleteStats
      parameters:
        - name: athlete_id
          in: path
          required: true
          schema:
            type: integer
            description: The identifier of the athlete
            title: Athlete Id
          description: The identifier of the athlete
        - name: authorization
          in: header
          required: true
          schema:
            type: string
            description: Bearer token for authentication
            title: Authorization
          description: Bearer token for authentication
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityStats'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /athlete:
    get:
      tags:
        - Athlete
      summary: Get Authenticated Athlete
      description: Returns the currently authenticated athlete.
      operationId: getAuthenticatedAthlete
      parameters:
        - name: authorization
          in: header
          required: true
          schema:
            type: string
            description: Bearer token for authentication
            title: Authorization
          description: Bearer token for authentication
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedAthlete'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - Athlete
      summary: Update Authenticated Athlete
      description: Update the currently authenticated athlete.
      operationId: updateAuthenticatedAthlete
      parameters:
        - name: weight
          in: query
          required: true
          schema:
            type: number
            description: The weight of the athlete in kilograms
            title: Weight
          description: The weight of the athlete in kilograms
        - name: authorization
          in: header
          required: true
          schema:
            type: string
            description: Bearer token for authentication
            title: Authorization
          description: Bearer token for authentication
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedAthlete'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
